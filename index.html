<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="container">
    <div id="card">
      <img id="main-img"src="./images/image-equilibrium.jpg" alt="image equilibrum">
      <div class="main-text">
        <h1>Equilibrum #3429</h1>
        <p>Our equilibrum collection promotes balance and calm</p>
        <div id="span-text">
          <div id="span-text1">
            <div class="div-icon">
              <img src="./images/icon-ethereum.svg" alt="ethereum">
            </div>
            <span class="blue-text">0.041 ETH</span>
          </div>
          <div id="span-text2">
            <div class="div-icon">
              <img src="./images/icon-clock.svg" alt="clock">
            </div>
            <span class="time">3 days left</span>
          </div>
      </div>
      </div>
      <div class="text-avatar">
        <img src="./images/image-avatar.png" alt="avatar">
        <div>
          <span>Creation of </span><span id="span-name">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
